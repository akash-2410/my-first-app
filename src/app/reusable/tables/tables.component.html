<div class="table-container">
  <h2 class="table-title">Overdue Items</h2>
  <table class="custom-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Author</th>
        <th>Book Code</th>
        <th>Return Date</th>
        <th>Overdue Days</th>
        <th>Total Fare</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <td><img [src]="item.image" alt="{{ item.title }}" class="book-image" /></td>
        <td>{{ item.title }}</td>
        <td>{{ item.author }}</td>
        <td>{{ item.bookCode }}</td>
        <td>{{ item.returnDate }}</td>
        <td>{{ item.overdueDays }}</td>
        <td class="total-fine">${{ item.totalFare }}</td>
        <td><button class="pay-now-btn">Pay now</button></td>
      </tr>
    </tbody>
  </table>
</div>
